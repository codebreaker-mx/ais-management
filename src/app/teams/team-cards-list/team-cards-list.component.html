<div class="row justify-content-between">
    <h2>Lista de Equipos</h2>
    <button mat-fab aria-label="Add New Team" (click)="addTeam()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<hr class="my-4" />

<div class="row">
    <div class="col-md-4 mb-3" *ngFor="let teamCard of items | async">
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar src="{{ teamCard.logo }}" alt="{{ teamCard.name }}" />
                <mat-card-title>{{ teamCard.name }}</mat-card-title>
            </mat-card-header>

            <mat-card-actions ngClass="text-right">
                <button mat-raised-button (click)="editTeam(teamCard)">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
