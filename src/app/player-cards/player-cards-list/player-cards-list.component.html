<div class="row justify-content-between">
    <h2>Lista de Jugadores</h2>
    <button mat-fab aria-label="Add new Player" (click)="addPlayer()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<hr class="my-4" />

<div class="row">
    <app-card-thumbnail
        *ngFor="let playerCard of items | async"
        [playerInfo]="playerCard"
        class="col-md-4 mb-3"
    ></app-card-thumbnail>
</div>
