<div class="container" [formGroup]="playerCardFG">
    <div class="row">
        <mat-form-field class="col-12">
            <input matInput formControlName="name" placeholder="Name" />
        </mat-form-field>
        <mat-form-field class="col-12">
            <input matInput formControlName="nickName" placeholder="Nickname (Apodo)" />
        </mat-form-field>
        <mat-form-field class="col-12">
            <input matInput formControlName="imgUrl" placeholder="Image Url" />
        </mat-form-field>
        <mat-form-field class="col-12">
            <input matInput type="number" formControlName="cost" placeholder="Cost" />
        </mat-form-field>
        <mat-form-field class="col-12">
            <input matInput type="number" formControlName="rate" placeholder="Rate" />
        </mat-form-field>
        <mat-form-field class="col-12">
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
    </div>
    <div class="text-right">
        <button mat-raised-button (click)="savePlayerCard()" [disabled]="!playerCardFG.valid">
            Save
        </button>
    </div>
</div>
